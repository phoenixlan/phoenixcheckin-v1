daemon off;
pid /dev/null;
worker_processes auto;
error_log /dev/stderr info;

events {
        worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;

	server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html =404;
            expires -1;
        }
    }
}
